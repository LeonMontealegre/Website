<!DOCTYPE HTML>
<html>
    <style>
        @font-face { font-family: Walkway; src: url("Walkway.ttf"); }

        body, html {
            background-color: #fff;
            color: #fff;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .tree {
            transform-origin: 50% 50%;
            transition: transform 2s;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            cursor: default;
        }
        .tree:hover {
            /*transform: rotate(-150deg);*/
        }
        .bottomleft {
            position: absolute;
            font-family: Walkway;
            font-size: 20px;
            color: black;
            left: 4px;
            bottom: 2px;
            z-index: 2;
        }
        @media (max-width: 512px) {
            .bottomleft {
                font-size: 3.9vw;
            }
        }
        @media (max-height: 400px) {
            .bottomleft {
                font-size: 4.1vh;
            }
        }
        .nav__item {
            position: absolute;
            font-family: Walkway;
            font-size: min(5vh, 2.5vw);
            color: black;
            z-index: 2;
        }
        .move__slow {
            transition: left 0.2s, bottom 0.2s;
        }
    </style>
    <body>
        <div class="bottomleft" id="name">leonmontealegre.com</div>

        <div>
            <canvas class="tree" id="canvas" />
        </div>

        <script src="Bundle.js"></script>
    </body>

</html>
